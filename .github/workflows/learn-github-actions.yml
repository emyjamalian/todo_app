name: say-hello-testbash-actions
run-name: ${{ github.actor }} Hello Testbash!
on: [push]
jobs:
  hello-testbash:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello Testbash!"

  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with::
          node-version: '20'
      - run: cd ./src/webapp/api
      - run: npm install
      - run: npm run test
